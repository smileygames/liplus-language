name: CD - snapshot tag

on:
  workflow_run:
    workflows: ["li-ci"]   # CIワークフロー名（今の現実）
    types: [completed]

permissions:
  contents: write

concurrency:
  group: cd-snapshot-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: false

jobs:
  tag:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the exact commit that CI tested
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
      
      - name: Create build tag (JST date + sequence)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
      
          # JST date
          DATE="$(TZ=Asia/Tokyo date +%Y-%m-%d)"
          PREFIX="build-${DATE}."
      
          echo "Resolving next sequence for ${PREFIX}* (JST)"
      
          # Fetch all tag refs once
          refs="$(curl -fsSL \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/git/refs/tags")"
      
          # Extract sequence numbers safely
          max_seq="$(
            echo "${refs}" \
              | jq -r '.[].ref' \
              | grep -E "^refs/tags/${PREFIX}[0-9]+$" || true \
              | awk -F. '{print $NF}' \
              | sort -n \
              | tail -1
          )"
      
          if [ -z "${max_seq}" ]; then
            max_seq=0
          fi
      
          next_seq=$((max_seq + 1))
          TAG="${PREFIX}${next_seq}"
      
          echo "Tagging ${TAG} at ${GITHUB_SHA}"
          git tag "${TAG}" "${GITHUB_SHA}"
          git push origin "${TAG}"
    
