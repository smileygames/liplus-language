name: Generate Full Changelog (from Release Body)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  full-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Write release body to CHANGELOG.full.md
        run: |
          echo "# Full Change Log" > CHANGELOG.full.md
          echo "" >> CHANGELOG.full.md
          echo "Release: ${{ github.event.release.tag_name }}" >> CHANGELOG.full.md
          echo "" >> CHANGELOG.full.md
          echo "${{ github.event.release.body }}" >> CHANGELOG.full.md

      - name: Upload CHANGELOG.full.md to release
        uses: softprops/action-gh-release@v1
        with:
          files: CHANGELOG.full.md
