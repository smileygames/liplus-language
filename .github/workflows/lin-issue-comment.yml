name: Li+ Auto Issue Comment

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  auto-reply:
    runs-on: ubuntu-latest
    steps:
      - name: Auto reply to issue comment
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const comment = context.payload.comment;

            // Whitelist: only issue #100 for now
            if (issue.number !== 100) {
              core.info(`Skip issue #${issue.number}`);
              return;
            }

            const body = comment.body || "";

            // Prepare auto response (placeholder for ChatGPT integration)
            const reply = `Lin: 受信した。\n\n> ${body}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: reply,
            });
