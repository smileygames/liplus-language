name: Lin Auto Issue Comment

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  lin-auto-reply:
    runs-on: ubuntu-latest
    steps:
      - name: Lin auto reply via OpenAI
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const comment = context.payload.comment;

            // 対象 Issue 制限
            if (issue.number !== 100) return;

            const body = comment.body || "";

            // 自分自身（Lin）の発言は無視
            if (body.startsWith("Lin:")) return;

            // Lay 正規表現（Lay が処理すべきもの）
            const layRegex = /^Lay:/i;
            if (layRegex.test(body)) return;

            const prompt = `
You are Lin.
You take initiative, propose next steps, and respond constructively.

Latest comment:
${body}
            `.trim();

            const response = await fetch("https://api.openai.com/v1/chat/completions", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${process.env.OPENAI_API_KEY}`
              },
              body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                  { role: "system", content: "You are Lin, an autonomous proactive agent in a GitHub Issue discussion." },
                  { role: "user", content: prompt }
                ]
              })
            });

            const data = await response.json();
            const text = data.choices?.[0]?.message?.content ?? "(no response)";

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `Lin: ${text}`
            });
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
