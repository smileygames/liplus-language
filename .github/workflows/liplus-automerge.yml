name: Auto-merge on Admin Approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  automerge:
    if: github.event.review.state == 'approved' && github.event.review.user.login == 'smileygames'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Wait for governance CI and merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          gh pr checks "$PR_NUMBER" -R "$REPO" --watch --interval 10
          gh pr merge "$PR_NUMBER" -R "$REPO" --squash --delete-branch
