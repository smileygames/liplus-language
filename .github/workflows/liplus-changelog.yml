name: Attach Li+config to Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  attach-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Li+config.md to release
        uses: softprops/action-gh-release@v1
        with:
          files: Li+config.md
